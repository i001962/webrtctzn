<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <link href="images/favicon.png" rel="icon" type="image/png" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:ital@0;1&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>dWebRTC</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fork-awesome@1.1.7/css/fork-awesome.min.css" integrity="sha256-gsmEoJAws/Kd3CjuOQzLie5Q3yshhvmo7YNtBG7aaEY=" crossorigin="anonymous">
    <script type="module" src="./script.js"></script>
    <link rel="icon" 
      type="image/png" 
      href="static/hand.png"/>
  </head>
  <body>
    
    <div id="canvas"></div>
    <header>
      <!--<h1>üìØ</h1>-->
      <div class="splitleft" style="float: left;">
        <h2>CTZN Matchmaking
          <div id="room-num"></div>
        </h2>
      </div>
      <div class="splitright">
          <button type="button" id="talkbutton" class="bigbutton"><i class="fa fa-phone fa-2x" aria-hidden="true"></i></button>
          <button type="button" id="mutebutton" class="bigbutton" disabled><i class="fa fa-microphone fa-2x" aria-hidden="true"></i></button>
      </div>
      
    <div style=" clear: both;"></div>  
    </header>
    <main>
      <p id="peer-info">
      </p>
      <input id="chatbox" name="text" type="text" class="chatbox" placeholder=" type your message here..." autocomplete="off">

      <button type="button" id="chatbutton" class="chatbutton"><i class="fa fa-paper-plane-o fa-2x" aria-hidden="true"></i></button>
      
      <p id="chat" class="chatp"></p>
      
      <iframe width="100%" height="50%" border="0" class="iframe" id="iframe"></iframe>
      
      <div class="footerWrap">
          <div class="footer">
            Made with ‚ù§ 
        </div>
      </div>
 
    </main>
  </body>
</html>
