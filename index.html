<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <meta name="author" content="Dan Motzenbecker" />
    <meta
      name="description"
      content="Serverless WebRTC matchmaking for painless P2P"
    />
    <link href="images/favicon.png" rel="icon" type="image/png" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:ital@0;1&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Trystero</title>
    <script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fork-awesome@1.1.7/css/fork-awesome.min.css" integrity="sha256-gsmEoJAws/Kd3CjuOQzLie5Q3yshhvmo7YNtBG7aaEY=" crossorigin="anonymous">
    <script type="module" src="./script.js"></script>
  </head>
  <body>
    
    <div id="canvas"></div>
    <header>
      <!--<h1>ðŸ“¯</h1>-->
      <h2>Serverless WebRTC matchmaking
        <div id="room-num"></div>
      </h2>
    </header>
    <main>
      <p id="peer-info">
        Right now youÊ¼re the only person on this page. Share the link!
      </p>
      <input id="chatbox" name="text" type="text" class="chatbox" placeholder=" type your message here..." autocomplete="off">
      
      <button type="button" id="mutebutton" class="smallbutton" disabled><i class="fa fa-microphone fa-2x" aria-hidden="true"></i></button>
      <button type="button" id="talkbutton" class="smallbutton"><i class="fa fa-phone fa-2x" aria-hidden="true"></i></button>
      
      <button type="button" id="chatbutton" class="chatbutton"><i class="fa fa-paper-plane-o fa-2x" aria-hidden="true"></i></button>
      
      <p id="chat" class="chatp"></p>
 
    </main>
  </body>
</html>
